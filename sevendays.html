   <script>
   $(".main-menu li:first").addClass("active");

   var showSection = function showSection(section, isAnimate) {
      var direction = section.replace(/#/, ""),
         reqSection = $(".section").filter(
            '[data-section="' + direction + '"]'
         ),
         reqSectionPos = reqSection.offset().top - 0;

      if (isAnimate) {
         $("body, html").animate({
               scrollTop: reqSectionPos
            },
            800
         );
      } else {
         $("body, html").scrollTop(reqSectionPos);
      }
   };

   var checkSection = function checkSection() {
      $(".section").each(function() {
         var $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
         if (topEdge < wScroll && bottomEdge > wScroll) {
            var currentId = $this.data("section"),
               reqLink = $("a").filter("[href*=\\#" + currentId + "]");
            reqLink
               .closest("li")
               .addClass("active")
               .siblings()
               .removeClass("active");
         }
      });
   };

   $(".main-menu").on("click", "a", function(e) {
      e.preventDefault();
      showSection($(this).attr("href"), true);
   });

   $(window).scroll(function() {
      checkSection();
   });
   </script>

<script>
   function toggleVisibility(divNum) {
  // Get references to the buttons and divs
  var button1 = document.getElementById("toggleVisibility1");
  var button2 = document.getElementById("toggleVisibility2");
  var button3 = document.getElementById("toggleVisibility3");
  var div1 = document.getElementById("navbarmenu1");
  var div2 = document.getElementById("navbarmenu2");
  var div3 = document.getElementById("navbarmenu3");

  // Hide all divs
  div1.style.display = "none";
  div2.style.display = "none";
  div3.style.display = "none";

  button1.removeAttribute('style');
  button2.removeAttribute('style');
  button3.removeAttribute('style');
  // Show the selected div
  if (divNum === 1) {
    div1.style.display = "block";
    button1.style.background = "#ffffff";
    button1.style.color = "rgb(32, 31, 31)";
  } else if (divNum === 2) {
    div2.style.display = "block";
    button2.style.background = "#ffffff";
    button2.style.color = "rgb(32, 31, 31)";
  } else {
    div3.style.display = "block";
    button3.style.background = "#ffffff";
    button3.style.color = "rgb(32, 31, 31)";
  }
}

</script>
